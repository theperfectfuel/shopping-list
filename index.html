<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>

	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<header id="masthead">
		Happy Shopping!
	</header>
	<section id="list-container">
		<ul id="shopping-list">
			<input class="create-item"><button class="button">Enter</button></input>

			<li class="list-item active-item">
				<input type="checkbox" class="check-done"></input>
				<span class="list-label">Butters</span>
			</li>

			<li class="list-item active-item">
				<input type="checkbox" class="check-done"></input>
				<span class="list-label">Milk</span>
			</li>

			<li class="list-item active-item">
				<input type="checkbox" class="check-done"></input>
				<span class="list-label">Beef Jerky</span>
			</li>

			<li class="list-item checked-item">
				<input type="checkbox" class="check-done" checked></input>
				<span class="list-label">Beer</span>
			</li>

			<li class="list-item checked-item">
				<input type="checkbox" class="check-done" checked></input>
				<span class="list-label">Scotch</span>
			</li>
		</ul>
	</section>
	

</body>
</html>
